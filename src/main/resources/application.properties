# Nom de l'application
spring.application.name=PFR_Equipe

# Configuration de la datasource (SQL Server)
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=PFR;trustServerCertificate=true
spring.datasource.username=clara
spring.datasource.password=clara

# Hibernate (Gestion ORM)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Swagger apidoc
springdoc.swagger-ui.path=/swagger
# http://localhost:8080/swagger