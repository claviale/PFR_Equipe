spring.application.name=PFR_Equipe
server.port = 8090


# Configuration de la datasource (SQL Server)
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=PFR;trustServerCertificate=true
spring.datasource.username=purukogi
spring.datasource.password=purukogi

# Hibernate (Gestion ORM)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect